repos:
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
    - id: isort
      name: isort (python) ğŸ”
      args: ["--line-length=100"]

- repo: https://github.com/psf/black
  rev: 23.3.0
  hooks:
    - id: black
      name: black (python3.11) ğŸ§
      language_version: python3.11
      args:
        - --line-length=100
        - --diff
        - --color
        - --verbose
        - --target-version=py311

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: flake8
      name: flake8 ğŸ˜
      args:
        - --ignore=E402
        - --max-line-length=100

- repo: https://github.com/econchick/interrogate
  rev: 1.5.0
  hooks:
    - id: interrogate
      name: interrogate  ğŸš“
      args:
        - -vv
        - --fail-under=100
        - --ignore-init-module
        - --ignore-module

- repo: https://github.com/pycqa/pydocstyle
  rev: 6.1.1
  hooks:
    - id: pydocstyle
      additional_dependencies: ["toml"]
      name: pydocstyle (Google Convention) ğŸŒˆ
      args:
        - --verbose
        - --convention=google
        - --add-ignore=D100,D104